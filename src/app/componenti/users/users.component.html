<div class="container w-md-25">
    <div class="my-5">
        <h2 class="text-center">Users</h2>
        <div *ngFor="let user of users; index as i">
            <ul>
                <li class="d-flex align-items-center justify-content-between">
                    <p>Username: {{user.username}} | Email: {{user.email}}</p>
                    <!-- <button class="button mb-3" (click)="onDeleteUser()">Delete</button> -->
                </li>
            </ul>
        </div>
    </div>
</div>
