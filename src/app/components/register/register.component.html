<div class="text-center my-5">
    <a routerLink="/dashboard"><img src="../assets/img/NFT_LOGO.png" width="300px"></a>
</div>

<div class="container">
    <div class="my-5">
        <h2 class="text-center">Register</h2>
        <form (ngSubmit)="register()" [formGroup]="registerUser" *ngIf="!loading">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <h6 *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched"
                    class="text-danger my-3">The email is required</h6>
                <h6 *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched"
                    class="text-danger my-3">Please enter a correct email format</h6>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <h6 *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched"
                    class="text-danger my-3">The password is required</h6>
                <h6 *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched"
                    class="text-danger my-3">The password must be at least 6 characters long</h6>
            </div>

            <div class="mb-5">
                <label for="repeat-password" class="form-label">Repeat password</label>
                <input type="password" class="form-control" formControlName="repeatPassword">
            </div>

            <div class="text-center">
                <button type="submit" class="button w-25" [disabled]="registerUser.invalid">Signup</button>
            </div>
            <div class="text-center mt-3">
                <a routerLink="/login">Login</a>
            </div>

        </form>
        <app-spinner *ngIf="loading"></app-spinner>

    </div>

</div>

<app-footer></app-footer>
