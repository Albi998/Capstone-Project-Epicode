<div class="text-center my-5">
    <a routerLink="/dashboard"><img src="../assets/img/NFT_LOGO.png" width="300px"></a>
</div>
<div class="container">
    <div class="my-5">
        <h2 class="text-center">Admin login</h2>
        <form [formGroup]="adminLogin" (submit)="login(adminLogin.value)">

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <h6 *ngIf="adminLogin.get('email')?.hasError('required') && adminLogin.get('email')?.touched"
                    class="text-danger my-3">The email is required</h6>
                    <h6 *ngIf="adminLogin.get('email')?.hasError('email') && adminLogin.get('email')?.touched"
                    class="text-danger my-3">Please enter a correct email format</h6>

            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <h6 *ngIf="adminLogin.get('password')?.hasError('required') && adminLogin.get('password')?.touched"
                    class="text-danger my-3">The password is required</h6>
                <h6 *ngIf="adminLogin.get('password')?.hasError('minlength') && adminLogin.get('password')?.touched"
                    class="text-danger my-3">The password must be at least 6 characters long</h6>
            </div>

            <div class="text-center">
                <button type="submit" class="button w-25 mt-5" [disabled]="adminLogin.invalid">Login</button>

            </div>

        </form>


    </div>

</div>

<app-footer></app-footer>
