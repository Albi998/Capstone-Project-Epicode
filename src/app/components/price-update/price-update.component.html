<app-navbar></app-navbar>


<div class="container my-5">


    <h1 class="mb-4">Your admin profile</h1>
    <p>Welcome to your personal admin profile!</p>

    <button type="button" class="button mt-3" (click)="logout()">Logout</button>

    <nav class="navbar navbar-expand-lg">

        <div class="container p-0">

            <div class="navbar-collapse mt-4">

                <ul class="navbar-nav mt-0 mt-lg-4">
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" routerLink="/admin">Admin Info</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" routerLink="/manage-nfts">Manage NFTs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/manage-users">Manage Users</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <div class="row">
        <div class="col-lg-6 my-5">
            <h4 class="mb-4">{{getNft.name}}</h4>

            <img src="{{getNft.image}}">


        </div>
        <div class="col-lg-6 my-5">
            <h4 class="mb-4">Change NFT price</h4>
            <div class="card">
                <div class="card-body">
                    <form #priceUpdate="ngForm">
                        <label for="Price" class="form-label">New Price</label>
                        <input type="number" class="form-control" name="price" ngModel="{{getNft.price}}">
                        <!-- <p>{{priceUpdate}}</p> -->
                        <div class="text-end">
                            <button type="button" class="button w-25 mt-3"
                                (click)="submit(priceUpdate.value)">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>


<app-footer></app-footer>
