<app-navbar></app-navbar>

<div class="container my-5">

    <h1 class="mb-4">Your admin profile</h1>
    <p>Welcome to your personal admin profile!</p>

    <button type="button" class="button mt-3" (click)="logout()">Logout</button>

    <nav class="navbar navbar-expand-lg">

        <div class="container p-0">

            <div class="navbar-collapse mt-4">

                <ul class="navbar-nav mt-0 mt-lg-4">
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" routerLink="/admin">Admin Info</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" routerLink="/manage-nfts">Manage NFTs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/manage-users">Manage Users</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>



    <div class="col-12 my-5">
        <h4 class="mb-4">Manage NFTs</h4>
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="mb-5 mt-2"><i class="fa-solid fa-cart-shopping me-3"></i>Cart list</h4> -->

                <div class="row details mt-3" *ngFor="let nft of nfts">
                    <div class="col-3">
                        <a routerLink="/"><img src="{{nft.image}}" class="mb-3"></a>
                    </div>
                    <div class="col-3">
                        <p>{{nft.name}}</p>
                    </div>
                    <div class="col-3 text-center">
                        <p>{{nft.price}} ‚Ñè</p>
                    </div>
                    <div class="col-3 text-end pb-3">
                        <!-- <button type="button" class="btn-outline me-3"><i class="fa-solid fa-trash"></i></button> -->
                        <button type="button" class="btn-outline" routerLink="/price-update/{{nft.dna}}"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>




<app-footer></app-footer>
