<div class="text-center my-5">
    <a routerLink="/dashboard"><img src="../assets/img/NFT_LOGO.png" width="300px"></a>
</div>

<div class="container">
    <div class="my-5">
        <h2 class="text-center">Checkout details</h2>
        <form (ngSubmit)="checkout()" [formGroup]="checkoutDetails">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <!-- <h6 *ngIf="checkoutDetails.get('email')?.hasError('required') && checkoutDetails.get('email')?.touched"
                    class="text-danger my-3">The email is required</h6>
                <h6 *ngIf="checkoutDetails.get('email')?.hasError('email') && checkoutDetails.get('email')?.touched"
                    class="text-danger my-3">Please enter a correct email format</h6> -->
            </div>

            <div class="mb-5">
                <label for="name" class="form-label">HBAR Wallet ID</label>
                <input type="text" class="form-control" formControlName="walletID" placeholder="ex. 0.0.XXXXXX">
                <!-- <h6 *ngIf="checkoutDetails.get('password')?.hasError('required') && checkoutDetails.get('password')?.touched"
                    class="text-danger my-3">The password is required</h6>
                <h6 *ngIf="checkoutDetails.get('password')?.hasError('minlength') && checkoutDetails.get('password')?.touched"
                    class="text-danger my-3">The password must be at least 6 characters long</h6> -->
            </div>

            <div class="text-center">
                <button type="submit" class="btn-outline w-25 me-3" routerLink="/cart">Back to cart</button>
                <button type="submit" class="button w-25" [disabled]="checkoutDetails.invalid">Checkout</button>
            </div>
        </form>
        <!-- <app-spinner *ngIf="loading"></app-spinner> -->
        <p class="mt-5 text-center">Are you a NEW user? <a routerLink="/register">Register</a> now!</p>
        <div class="text-center mt-3">
            <a routerLink="/password-recovery">Password recovery</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
